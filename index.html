
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#f9e032" />
    <title>مكتبة دير شرف العلمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://picsum.photos">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#fcf4a3', 
                DEFAULT: '#f9e032', // User requested Yellow
                dark: '#d4b918', 
              },
              secondary: {
                light: '#a5dcf7', 
                DEFAULT: '#7fc8f1', // Updated to User requested Light Blue
                dark: '#5a9bd5', 
              }
            },
            fontFamily: {
              sans: ['Cairo', 'Roboto', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent layout shift caused by scrollbar appearance/disappearance */
      html {
        overflow-y: scroll;
        scroll-behavior: smooth;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        font-family: 'Cairo', 'Roboto', sans-serif;
        overflow-x: hidden; /* Fix horizontal scroll on mobile */
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Theme Integration: Selection */
      ::selection {
        background-color: #f9e032; /* Primary Yellow */
        color: #333; 
      }

      /* Theme Integration: Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #f9e032, #7fc8f1);
        border-radius: 5px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #d4b918, #5a9bd5);
      }
    </style>

  }
}
</script>
